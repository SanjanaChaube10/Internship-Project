{% extends "accounts/base.html" %}
{% load static %}
{% block title %}Create Event{% endblock %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/event_create.css' %}">

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="event-card">
  <h2>✨ Create Event ✨</h2>
  <form method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="id_title">Title</label>
      <input type="text" id="id_title" name="title" class="form-control">
    </div>

    <div class="form-group">
      <label for="id_description">Description</label>
      <textarea id="id_description" name="description" class="form-control"></textarea>
    </div>
      <!-- Date & Time + Location -->
      
        <div class="form-group">
          <label class="form-label fw-semibold">Date & Time</label>
          <input type="datetime-local" id="dateTime" name="date_time" class="form-control" required>
        </div>


        <div class="form-group">
        <label for="id_location">Location</label>
        <input type="text" id="id_location" name="location" class="form-control" placeholder="Auditorium, Mumbai camp">
      </div>
     <br>
    <div class="btn-row"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;&nbsp; &nbsp; 
      <button type="submit" class="btn btn-primary">Create</button>
      <a href="" class="btn btn-secondary">Back</a>
    </div>
  </form>
</div>

<!-- Restrict Past Date -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    let dtInput = document.getElementById("dateTime");
    let now = new Date();
    // Format as yyyy-mm-ddThh:mm
    let formatted = now.toISOString().slice(0,16);
    dtInput.min = formatted;
  });
</script>

{% endblock %}
