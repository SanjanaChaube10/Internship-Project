{% extends "accounts/base.html" %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<div class="container py-4" style="max-width:820px">
  <h2 class="mb-3">Edit Event â€“ {{ event.event_id }}</h2>
  <div class="card shadow-sm p-3">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label fw-semibold">Title</label>
        <input name="title" class="form-control" value="{{ event.title }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea name="description" rows="4" class="form-control">{{ event.description }}</textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Date & Time</label>
          <input type="datetime-local" name="date_time" class="form-control" value="{{ dt_value }}">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label fw-semibold">Location</label>
          <input name="location" class="form-control" value="{{ event.location }}">
        </div>
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary">Save</button>
        <a href="{% url 'events:admin_manage_events' %}" class="btn btn-light">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
